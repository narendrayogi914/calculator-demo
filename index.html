<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
            /* background-color: #1F2020; */
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .Calculator{
            border-radius: 5px;
            padding: 3px;
            margin-top: 50px;
            width: 300px;
            height: auto;
           
            background: #000;
        }
        .display{

            width: 100%;
            height: 70px;
        }
        .display input{
            padding: 5px;
            background-color: #000;
            width: 100%;
            height: 100%;
            text-align: end;
            font-size: 45px;
            color: #fff;

        }
     
        .upper-operator{
            display: flex;
            justify-content: space-between;
            gap: 2px;
            padding: 10px;
            

        }
        .upper-operator .operators-buttons{
            width: 60px;
            height: 60px;
            border-radius: 100%;
            text-align: center;
            background-color: #A5A5A5;
           
        }
        .upper-operator .operators-buttons:last-child{
            background-color: #ff9f0a;
        }
        .operators-buttons span{
            font-size: 35px;
            margin-top: 25px;
            color: #000;
        }
        .values{
            width: 75%;
            display: flex;
            gap: 1.5px;
            flex-wrap: wrap;
        }
        .values .buttons{
            color: #fff;
            width: 60px;
            height: 60px;
            margin-left: 10px;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 50%;
            text-align: center;
            padding: 15px;
            font-size: 25px;
            background-color: #333333; 
        }
        .right-operators{
            display: flex;
            flex-direction: column;
            

        }
        .operators-buttons{
            margin-bottom: 15px;
            color: #fff;
            width: 60px;
            height: 60px;
            text-align: center;
            border-radius: 50%;
            text-align: center;
            padding: 10px;
            font-size: 25px;
            background-color: #ff9f0a; 
        }

    </style>
</head>
<body>
    <section class="Calculator" id="calculator">
        <div class="display">
            <input type="text" id="display" value="0" disabled>
        </div>
        <div class="button">
            <div class="upper-operator">
                <div class="operators-buttons" onclick="clearDisplay()">C</div>
                <div class="operators-buttons" onclick="negate()">+/-</div>
                <div class="operators-buttons" onclick="percent()">%</div>
                <div class="operators-buttons" onclick="operator('/')">/</div>
            </div>
            <div class="section" style="display: flex;">
                <div class="values">
                    <div class="buttons" onclick="appendNumber(7)">7</div>
                    <div class="buttons" onclick="appendNumber(8)">8</div>
                    <div class="buttons" onclick="appendNumber(9)">9</div>
                    <div class="buttons" onclick="appendNumber(4)">4</div>
                    <div class="buttons" onclick="appendNumber(5)">5</div>
                    <div class="buttons" onclick="appendNumber(6)">6</div>
                    <div class="buttons" onclick="appendNumber(1)">1</div>
                    <div class="buttons" onclick="appendNumber(2)">2</div>
                    <div class="buttons" onclick="appendNumber(3)">3</div>
                    <div class="buttons" onclick="appendNumber(0)">0</div>
                    <div class="buttons" onclick="appendNumber(00)">00</div>
                    <div class="buttons" onclick="appendNumber('.')">.</div>
                </div>
                <div class="right-operator">
                    <div class="operators-buttons" onclick="operator('*')">Ã—</div>
                    <div class="operators-buttons" onclick="operator('-')">-</div>
                    <div class="operators-buttons" onclick="operator('+')">+</div>
                    <div class="operators-buttons" onclick="calculate()">=</div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let operatorValue = null;
        let previousValue = null;

        function clearDisplay() {
            currentValue = '0';
            operatorValue = null;
            previousValue = null;
            updateDisplay();
        }

        function appendNumber(number) {
            if (currentValue === '0') {
                currentValue = number.toString();
            } else {
                currentValue += number.toString();
            }
            updateDisplay();
        }

        function operator(op) {
            if (currentValue === '') return;
            if (previousValue !== null) {
                calculate();
            }
            operatorValue = op;
            previousValue = currentValue;
            currentValue = '';
        }

        function calculate() {
            if (operatorValue === null || previousValue === null) return;
            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentValue);
            switch (operatorValue) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            currentValue = result.toString();
            operatorValue = null;
            previousValue = null;
            updateDisplay();
        }

        function updateDisplay() {
            display.value = currentValue;
        }

        function negate() {
            currentValue = (parseFloat(currentValue) * -1).toString();
            updateDisplay();
        }

        function percent() {
            currentValue = (parseFloat(currentValue) / 100).toString();
            updateDisplay();
        }

        clearDisplay();
    </script>
</body>
</html>
